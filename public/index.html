    <style>
      *:not(input):not(text) {
        font-weight: 400;
        line-height: 1.4;

        font-size: 10px;
      }
      *:not(input):not(text):not(span) {
        color: rgb(79, 84, 97);
      }
      p {
        font-family: AvertaStd-Regular, Arial, "Noto Sans JP", Prompt,
          sans-serif !important  ;
      }
      h2 {
        font-family: AvertaStd-Regular, Arial, "Noto Sans JP", Prompt,
          sans-serif !important  ;
      }
      span {
        font-family: AvertaStd-Regular, Arial, "Noto Sans JP", Prompt,
          sans-serif !important  ;
      }
      .row {
        padding: 0 !important;
        margin: 0 !important;
      }
      button {
        margin: 0px;
        padding: 0px;
        border: 0px;
        background: none;
        text-decoration: none;
        cursor: pointer;
      }
      .form-control {
        appearance: none;
        background: rgb(255, 255, 255);
        border: 1px solid rgba(27, 31, 41, 0.5);
        border-radius: 4px;
        font-family: AvertaStd-Regular, Arial, "Noto Sans JP", Prompt,
          sans-serif;
        font-size: 1.4rem;
        font-weight: 400;
        line-height: 1.4;
        color: rgb(27, 31, 41);
        padding: 9px 12px;
        resize: none;
      }
      .form-control:focus {
        box-shadow: none;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

    <title>React App</title>
